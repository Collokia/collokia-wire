<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Messaging Test</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="main">
    <div id="top">
      <div id="header">
        <form id="connect-form">
          <label for="connect-endpoint"></label><input type="text" id="connect-endpoint" placeholder="endpoint url"/>
          <a id="connect-button" class="button">connect</a>
        </form>
      </div>
      <div id="input">
        <form id="send-form">
          <label for="send-address"></label><input type="text" id="send-address" placeholder="message address"/>
          <label for="send-body"></label><input type="text" id="send-body" placeholder="message body"/>
          <label for="send-timeout"></label><input type="text" id="send-timeout" placeholder="respond timeout"/>
          <label for="send-needs-response">Needs response:</label><input type="checkbox" id="send-needs-response" class="checkbox"/><label for="send-needs-response"></label>
          <a id="send-button" class="button">send</a>
          <a id="reply-button" class="button">reply</a>
        </form>
      </div>
      <div id="output">
        <div id="left">
          <div class="textarea">
            <pre id="outgoing"></pre>
          </div>
        </div>
        <div id="right">
          <div class="textarea">
            <pre id="incoming"></pre>
          </div>
        </div>
      </div>
    </div>
    <div id="bottom">
      <div class="textarea">
        <pre id="info"></pre>
      </div>
    </div>
  </div>
  <script type="application/dart" src="index.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
